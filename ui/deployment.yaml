apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
  name: ui
  namespace: choosepath
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: timezone
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: ui-configmap
                  key: nextTelemetry
            - name: FORCE_COLOR
              valueFrom:
                configMapKeyRef:
                  name: ui-configmap
                  key: forceColor
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_DEPLOYED_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: environment
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: ui-configmap
                  key: next-auth-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                configMapKeyRef:
                  name: ui-configmap
                  key: next-auth-secret
            - name: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: google-maps-api-key
            - name: NEXT_PUBLIC_CHOOSEPATH_AUTH_API_URL
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: auth-service-url
            - name: NEXT_PUBLIC_CHOOSEPATH_SERVICE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: project-service-url
          image: ui-image
          imagePullPolicy: Always
          name: ui
          ports:
            - name: http
              protocol: TCP
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 20
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
