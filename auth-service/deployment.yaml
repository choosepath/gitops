apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: choosepath
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: postgres-db-url
            - name: APP_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: auth-service-url
            - name: APP_SUCCESS_URL
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: auth-service-url
