apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: choosepath-ing
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: choosepath.org
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 8080
        - path: /oauth2
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 8080
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ui-service
              port:
                number: 3000

  tls:
    - hosts:
        - choosepath.org
      secretName: choosepath-org-tls
