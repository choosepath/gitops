apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-restore
spec:
  backoffLimit: 0 # Prevent retries
  activeDeadlineSeconds: 60 # Timeout the Job after 60 seconds
  template:
    spec:
      containers:
        - name: postgres-restore
          image: db-image
          args:
            - /bin/sh
            - -c
            - |
              if [ -f "$BACKUP_FILE" ]; then
                echo "Restoring database from backup file $BACKUP_FILE..."
                export PGPASSWORD=$POSTGRES_PASSWORD
                pg_restore \
                -h $DB_HOST \
                -U $POSTGRES_USER \
                -d $POSTGRES_DB \
                $BACKUP_FILE
              else
                echo "Backup file not found: $BACKUP_FILE"
                exit 1
              fi
          env:
            - name: BACKUP_FILE
              value: "/backup/2025-01-20/backup.sql"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: postgres-db-host
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: password
          volumeMounts:
            - name: backup-storage
              mountPath: /backup
      volumes:
        - name: backup-storage
          persistentVolumeClaim:
            claimName: db-backup-pvc
      restartPolicy: Never
